        <h1>给文档添加样式的三种方式</h1>
        <ul>
            <li>
                <p>
                    <strong>行内样式: </strong>行内样式只能影响它所在的标签,而且总会覆盖嵌入样式和链接样式。
                    <pre><code class="html">
    &lt;p style="font-size: 12px; font-weight:bold; font-style:italic; color:red;">&lt;/p&gt;
                    </code></pre>
                </p>
            </li>
            <li>
                <p>
                    <strong>嵌入样式: </strong>嵌入的CSS样式是放在HTML文档的head元素中的。
                    <pre><code class="html">

                    </code></pre>
                </p>
            </li>
            <li>链接样式</li>
        </ul>
    </div>
